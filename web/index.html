<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Framework - GSP Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Timeline Framework</h1>
        <h2>Geek Smoke Phenomenon Monitor</h2>
    </header>
    
    <main>
        <section id="gsp-monitor">
            <h3>Current GSP Metrics</h3>
            <div class="metrics">
                <div id="coherence"></div>
                <div id="novelty"></div>
                <div id="alignment"></div>
            </div>
        </section>
        
        <section id="timeline-chronicle">
            <h3>Recent Timeline Events</h3>
            <div id="events-log"></div>
        </section>
    </main>
    
    <script src="js/gsp-monitor.js"></script>
</body>
</html>
